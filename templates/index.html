<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PSX ‚Äì Port Scanner eXtreme</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0c0f13;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .scanner-container {
      max-width: 800px;
      margin: auto;
      padding-top: 60px;
    }
    #loadingScreen {
      display: none;
      background-color: rgba(0, 0, 0, 0.9);
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #permissionPopup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 9998;
      justify-content: center;
      align-items: center;
    }
    .popup-card {
      background: #1c1e22;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }
    .threat-bar {
      height: 25px;
      background: #444;
      border-radius: 8px;
      overflow: hidden;
    }
    .threat-bar-inner {
      height: 100%;
      width: 0;
      transition: width 0.7s ease;
    }
    .rasengan-img {
      width: 160px;
      height: auto;
      animation: pulse 2s infinite ease-in-out;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

<div class="scanner-container">
  <h2 class="text-center mb-4">üîç PSX ‚Äì Port Scanner eXtreme</h2>
  <form id="scanForm" class="mb-4">
    <div class="mb-3">
      <input type="text" id="host" class="form-control" placeholder="Enter domain or IP (e.g. example.com)" required />
    </div>
    <div class="mb-3">
      <input type="text" id="portRange" class="form-control" placeholder="Port range (e.g. 1-1024, default)" />
    </div>
    <div class="mb-3">
      <input type="text" id="username" class="form-control" placeholder="Your name (optional)" />
    </div>
    <button type="submit" class="btn btn-primary w-100">Start Scan</button>
  </form>

  <div id="scanResult" class="mt-4" style="display:none;">
    <h4>üìä Scan Results</h4>
    <p><strong>Target:</strong> <span id="targetIP"></span></p>
    <p><strong>Location:</strong> <span id="geoInfo"></span></p>
    <p><strong>Threat Level:</strong> <span id="threatLevel" class="fw-bold"></span></p>
    <div class="threat-bar mb-3">
      <div class="threat-bar-inner" id="threatBar"></div>
    </div>
    <p><strong>Open Ports:</strong> <span id="openPorts"></span></p>
  </div>
</div>

<!-- Rasengan Loader -->
<div id="loadingScreen" class="d-flex">
  <img src="https://media.tenor.com/dR6cVPnYIvMAAAAC/naruto-rasengan.gif" class="rasengan-img" alt="Loading..." />
</div>

<!-- Permission Popup -->
<div id="permissionPopup" class="d-flex">
  <div class="popup-card">
    <h5>Allow PSX to scan this domain?</h5>
    <p>This scan may take a few moments and access external systems.</p>
    <button id="allowScan" class="btn btn-success me-2">Yes, Scan</button>
    <button id="denyScan" class="btn btn-danger">No</button>
  </div>
</div>

<script>
function isBlockedHost(host) {
  const blocked = ["0.0.0.0", "127.0.0.1", "localhost"];
  return blocked.includes(host.trim());
}

let pendingScan = null;

document.getElementById("scanForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const host = document.getElementById("host").value.trim();
  const portRange = document.getElementById("portRange").value.trim() || "1-1024";
  const user = document.getElementById("username").value.trim() || "Anonymous";

  if (isBlockedHost(host)) {
    alert("‚ùå Scanning this host is not allowed: " + host);
    return;
  }

  pendingScan = { host, portRange, user };
  document.getElementById("permissionPopup").style.display = "flex";
});

document.getElementById("allowScan").onclick = () => {
  if (!pendingScan) return;
  document.getElementById("permissionPopup").style.display = "none";
  document.getElementById("loadingScreen").style.display = "flex";

  fetch("/scan", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      host: pendingScan.host,
      range: pendingScan.portRange,
      name: pendingScan.user
    })
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("loadingScreen").style.display = "none";
    if (data.error) {
      alert(data.error);
      return;
    }
    document.getElementById("scanResult").style.display = "block";
    document.getElementById("targetIP").innerText = data.ip;
    document.getElementById("geoInfo").innerText = `${data.geo.city}, ${data.geo.country}`;
    document.getElementById("threatLevel").innerText = data.threat_level;
    document.getElementById("openPorts").innerText = data.open_ports.join(", ") || "None";

    const bar = document.getElementById("threatBar");
    if (data.threat_level === "Low") {
      bar.style.backgroundColor = "green";
      bar.style.width = "20%";
    } else if (data.threat_level === "Medium") {
      bar.style.backgroundColor = "orange";
      bar.style.width = "60%";
    } else {
      bar.style.backgroundColor = "red";
      bar.style.width = "100%";
    }
  })
  .catch(err => {
    document.getElementById("loadingScreen").style.display = "none";
    alert("An error occurred.");
    console.error(err);
  });
};

document.getElementById("denyScan").onclick = () => {
  window.close(); // closes tab if possible
};
</script>

</body>
</html>
