<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PSX – Port Scanner eXtreme</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <!-- Loading Animation -->
  <div id="loadingOverlay" class="loading-overlay d-none">
    <img src="{{ url_for('static', filename='img/rasengan.gif') }}" alt="Loading Rasengan">
  </div>

  <!-- Pre-Scan Questionnaire Modal -->
  <div class="modal fade" id="questionnaireModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title">Pre-Scan Questionnaire</h5>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control mb-2" id="userName" placeholder="Your Name">
          <input type="text" class="form-control mb-2" id="targetHost" placeholder="Target IP or Domain">
          <input type="text" class="form-control" id="portRange" placeholder="Port Range (e.g., 20-80)">
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" onclick="showPermissionModal()">Next</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Permission Modal -->
  <div class="modal fade" id="permissionModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-danger text-white">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Scan</h5>
        </div>
        <div class="modal-body">
          <p>Do you have permission to scan this target? Scanning without consent may be illegal.</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-light" onclick="closePage()">No</button>
          <button class="btn btn-success" onclick="startScan()">Yes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container py-5">
    <h1 class="mb-4">PSX – Port Scanner eXtreme</h1>
    
    <!-- Threat Meter -->
    <div class="threat-meter mb-4">
      <label for="threatLevel">Threat Level</label>
      <div class="progress">
        <div id="threatBar" class="progress-bar" role="progressbar" style="width: 0%">Low</div>
      </div>
    </div>

    <!-- Results -->
    <div id="resultsSection" class="card p-3 d-none">
      <h4>Scan Results</h4>
      <div id="portResults"></div>
      <div id="geoInfo" class="mt-3"></div>
      <div id="deceptionAlert" class="mt-2 text-warning fw-bold"></div>
      <div id="scanTimeline" class="mt-4"></div>
      <button class="btn btn-secondary mt-3" onclick="downloadLog()">Download Scan Log</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
