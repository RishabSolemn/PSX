<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PSX ‚Äì Port Scanner eXtreme</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      background-color: #0c0f13;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .modal-backdrop-premium {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      z-index: 1040;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .popup-card-premium {
      background: #1e1f26;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0,255,255,0.2);
      color: #fff;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    .popup-card-premium button {
      min-width: 100px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">üîç PSX ‚Äì Port Scanner eXtreme</h1>
    
    <form id="scanForm" method="POST" action="/scan" class="text-center">
      <input type="text" name="target" placeholder="Enter domain or IP (e.g. example.com)" class="form-control mb-2" required>
      <input type="text" name="ports" placeholder="Port range (e.g. 1-1024, default)" class="form-control mb-2" required>
      <input type="text" name="username" placeholder="Your name (optional)" class="form-control mb-2">
      <button id="startScanBtn" type="submit" class="btn btn-primary">Start Scan</button>
    </form>

    <!-- Permission Modal -->
    <div id="scanPermissionModal" class="modal-backdrop-premium" style="display: none;">
      <div class="popup-card-premium">
        <h4 class="mb-3">Permission Required</h4>
        <p>Are you 16 years or older and do you have permission to scan this domain?</p>
        <div class="d-flex justify-content-center gap-2 mt-3">
          <button id="confirmScan" class="btn btn-success">Yes</button>
          <button id="cancelScan" class="btn btn-danger">No</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('scanForm');
    const modal = document.getElementById('scanPermissionModal');
    const confirmBtn = document.getElementById('confirmScan');
    const cancelBtn = document.getElementById('cancelScan');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      modal.style.display = 'flex';
    });

    confirmBtn.addEventListener('click', () => {
      modal.style.display = 'none';
      form.submit();
    });

    cancelBtn.addEventListener('click', () => {
      window.close();
    });
  </script>
</body>
</html>
